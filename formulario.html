<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Formulario de subida de libro</h2>
    <form
      action="http://localhost:8000/libros/subir"
      method="post"
      enctype="multipart/form-data"
    >
      <label>Título: <input type="text" name="titulo" /></label><br />
      <label>Descripción: <input type="text" name="descripcion" /></label><br />
      <label>Precio: <input type="number" name="precio" /></label><br />
      <label>Estado (true/false): <input type="text" name="estado" /></label
      ><br />
      <label>Editorial ID: <input type="number" name="editorial_id" /></label
      ><br />
      <label>Autor ID: <input type="number" name="autor_id" /></label><br />
      <label>Categoría ID: <input type="number" name="categoria_id" /></label
      ><br />
      <label>Archivo PDF: <input type="file" name="archivo" /></label
      ><br /><br />
      <button type="submit">Subir libro</button>
    </form>
  </body>
</html>
